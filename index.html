<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <img src="Images/header-logo.png" id="header-logo">
        <ul class="header-links">
        <li>Login</li>
        <li>Sign up</li>
        <li>About</li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-info">      
            <p class="hero-title">A website about books</p>
            <p class="secondary-text">In this website, you can see recommendations and reviews about different types of books</p>
            <button class="button-hero">Sign up</button>
        </div>
        <img src="Images/main-img.jpg" class="main-img">
    </div>
</body>
</html>
