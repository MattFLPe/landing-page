<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <img src="Images/header-logo.png" id="header-logo">
        <ul class="header-links">
        <li>Login</li>
        <li>Sign up</li>
        <li>About</li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-info">      
            <p class="hero-title">A website about Web Development</p>
            <p class="secondary-text">A website where developers can talk about any topic related to programming, and discuss about technology</p>
            <button class="button-hero">Sign up</button>
        </div>
        <img src="Images/hero-img.png" class="hero-img">
    </div>

    <div class="main">
        <p class="main-title">What's on your mind?</p>
        <div class="main-img">
            <div class="img">
                <img src="Images/frontend.png" class="img-main">
                <p>Frontend Development</p>
            </div>
            <div class="img">
                <img src="Images/backend.png" class="img-main">
                <p>Backend Development</p>
            </div>
            <div>
                <img src="Images/roadmaps.png" class="img-main">
                <p>Roadmaps, programming languages, etc</p>
            </div>
            <div>
                <img src="Images/technology.jpg" class="img-main">
                <p>Technology</p>
            </div>


        </div>
    </div>
</body>
</html>
